name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        id: mkdoks-generation
        with:
          siteName: 'my site name'
          docsFolder: '__tests__/docs'

      - name: Echo mkdocs.yml
        run: echo ${{ steps.mkdoks-generation.outputs.content }}
      - name: Read mkdocs.yml
        id: read-mkdocs
        uses: juliangruber/read-file-action@v1
        with:
          path: ./mkdocs.yml
      - name: Echo from other action mkdocs.yml
        run: echo ${{ steps.read-mkdocs.outputs.content }}
